<!DOCTYPE html>

    <title>Expenditure</title>

</head>
<body>

</header>

<table class="costTable" style="width:100%">

    </tr>
    <tr>
        <td>Fuel gas</td>
        <td>400</td>

        <td>400</td>
    </tr>
    <tr>
        <td>Vignettes</td>

        <td>20</td>
    </tr>

</html>
